<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Teka Bola</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />

</head>
<body>
    
    <section class="prize-section">
        <div class="hall-bg">
            <div class="container-fluid">
                <div class="row text-center">
                    <div class="col-6">
                        <img class="img-fluid title" src="images/title.png">

                        <img class="img-fluid subtitle1" src="images/subtitle1.png">
                        <img class="img-fluid prize1" src="images/prize1.png">

                        <div class="container-fluid pb-4">
                            <div class="row">
                                <div class="col-6 p-0">
                                    <img class="img-fluid prize2" src="images/prize2.png">
                                </div>
                                <div class="col-6 p-0">
                                    <img class="img-fluid prize3" src="images/prize3.png">
                                </div>
                            </div>
                        </div>
                          
                    </div>
                    <div class="col-6">
                        <div class="logo-container">                                    
                            <img class="img-fluid" src="images/ok.png">
                            <img class="img-fluid" src="images/orang_kampung.png">     
                        </div>                        
                                         
                        <img class="img-fluid player-ball" src="images/player-ball.png">
                    </div>
                </div>
                
            </div>
        </div>
    </section>
    
    <section class="form-section">
        <form enctype="multipart/form-data"> 
            <div class="row">
                <div class="col-12">            
                    <div class="langkah1">
                        <img class="langkah-label" src="images/langkah1.png">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12"> 
                    <div class="langkah2">
                        <img class="langkah-label" src="images/langkah2.png">
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-6">                    
                    <div class="langkah3">
                        <img class="langkah-label" src="images/langkah3.png">
                    </div>
                </div>    
                <div class="col-6">
                    <img class="img-fluid" src="images/cans.png">
                </div>            
            </div>
        </form>
    </section>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    
</body>
</html>
